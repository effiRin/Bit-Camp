<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> hello world </h1>

    <button class="makeBtn">MAKE</button>

    <ul class="box">
        <li>
            <div>
                <h2>Sample1</h2>
                <button class="btn">A버튼</button>
                <button class="delBtn">삭제</button>
            </div>
        </li>
    </ul>
<script>

    document.querySelector(".makeBtn").addEventListener("click",(e)=> {
        const box = document.querySelector(".box")
        const str = box.innerHTML

        box.innerHTML = box.innerHTML + str
    }, false)

    document.querySelector(".box").addEventListener("click", (e)=> {
        e.preventDefault()
        e.stopPropagation()

        const target = e.target

        if(target.getAttribute("class") === 'btn'){
        console.log("button click")

        const targetDiv = target.closest("div")
        const targetH2 = targetDiv.querySelector("h2")
        
        targetH2.innerHTML = new Date().toString()

        console.log(targetDiv.innerHTML)
        console.log(targetH2.innerHTML)

    }   else if(target.getAttribute("class") === 'delBtn'){
            const targetLi = target.closest("li")
            targetLi.remove()
        }
    },false)
</script>

</body>
</html>
